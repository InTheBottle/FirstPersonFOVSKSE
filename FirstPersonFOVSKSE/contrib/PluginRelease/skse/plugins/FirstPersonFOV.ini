[FOV]
; Enable/disable the first person FOV override
bEnableFOVOverride = true

; FOV for hands/arms rendering (controls how close your hands appear).
; Lower values (e.g., 65) bring hands closer to the screen.
; Higher values (e.g., 100) push hands further away.
; Skyrim default: 80. Improved Camera style: 65-75.
fFirstPersonHandsFOV = 80.0

; World FOV when in first person.
; Controls how wide the overall view is.
; Skyrim default: 80.
fFirstPersonWorldFOV = 80.0
